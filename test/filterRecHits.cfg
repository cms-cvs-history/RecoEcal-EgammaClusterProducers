#
#  run a job to filter rechits in input colection by cuttingon energy of rechits
#  temporary solution for zero suppression
#  Author: Shahram Rahatlou, University of Rome & INFN
#  $Id: $
#
#
process FilterRecHitProcess =
{

  source = PoolSource
  {
    # Number of events program should run
    untracked vstring fileNames = {'file:electron10GeV_detsim_ecalRecHits.root'}
    untracked int32 maxEvents = 10
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true

  }


  # reduce rechits by vutting on the noise level
  include "RecoEcal/EgammaClusterProducers/data/egammaRechitFilter.cfi"
  module rechitFilter = RecHitFilter

  # path to run
  path p = { rechitFilter }

  module o2 = PoolOutputModule
  {
     untracked string fileName = "electron10GeV_detsim_ecalRecHits-filtered.root"
     untracked vstring outputCommands = 
     {
       "keep *"
     }
  }

  endpath outpath = { o2 }
}

