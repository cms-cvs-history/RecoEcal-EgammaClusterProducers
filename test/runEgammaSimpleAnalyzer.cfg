process egammaAnalysis =
{

  source = PoolSource {
    # Number of events program should run
    untracked vstring fileNames = {'file:/afs/cern.ch/cms/data/CMSSW/Tutorials/May06CPTweekTutorials/EcalReconstruction/e_pt35_reco.root'}
    untracked int32 maxEvents = -1
  }

  module egammaAnalyzer = EgammaSimpleAnalyzer {

    string outputFile = "egammaAnalyzer.root"

    string islandBasicClusterCollection = "islandBasicClusterCollection"
    string islandBasicClusterProducer = "islandBasicClusterProducer"

    string islandSuperClusterCollection = "islandSuperClusterCollection"
    string islandSuperClusterProducer = "islandSuperClusterProducer"

    string correctedIslandSuperClusterCollection = "correctedIslandSuperClusterCollection"
    string correctedIslandSuperClusterProducer = "correctedIslandSuperClusterProducer"

    string hybridSuperClusterCollection = "HybridSuperClusterCollection"
    string hybridSuperClusterProducer = "hybridSuperClusterProducer"

    string correctedHybridSuperClusterCollection = "correctedHybridSuperClusterCollection"
    string correctedHybridSuperClusterProducer = "correctedHybridSuperClusterProducer"

  }

  path p = { egammaAnalyzer }

}

