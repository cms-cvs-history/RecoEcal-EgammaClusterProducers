process HybridProcess =
{
  source = PoolSource
  {
    untracked vstring fileNames = {"file:electron10GeV_detsim_ecalRecHits.root"}
    untracked uint32 debugVebosity = 10
    untracked bool   debugFlag     = true
  }

  untracked PSet maxEvents = {untracked int32 input = -1}

  # for the geometry:
  include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

  # cluster producer
  include "RecoEcal/EgammaClusterProducers/data/hybridSuperClusters.cfi"

  module out = PoolOutputModule {
    untracked string fileName = 'ecalclusters.root'
  }

  sequence s1 = { hybridSuperClusters }

  path p = { s1 }
  endpath e = {out}

}

