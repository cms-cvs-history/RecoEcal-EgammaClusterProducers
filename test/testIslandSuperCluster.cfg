#
# run the island clustering sequence including the energy correction
# and store the super clusters in the output collection
#
# $Id: testIslandSuperCluster.cfg,v 1.6 2006/08/02 14:40:49 rahatlou Exp $
#
process IslandSuperClusterProcess = 
{

  source = PoolSource 
  {
    # Number of events program should run
    untracked vstring fileNames = {'file:ecal_rechits.root'}
    untracked PSet maxEvents = {untracked int32 input = -1}
  }
  #--------------------------------
  # geometry needed for clustering
  #--------------------------------
  include "RecoEcal/EgammaClusterProducers/data/geometryForClustering.cff"

  #------------------
  #Island clustering:
  #------------------
  # create sequence for island clustering
  include "RecoEcal/EgammaClusterProducers/data/islandClusteringSequence.cff"


  path p = { islandClusteringSequence }

  module o2 = PoolOutputModule
  {
     untracked string fileName = "egamma_islandSC.root"
     untracked vstring outputCommands =
     {
       "drop *",
       "keep edmHepMCProduct_*_*_*",
       "keep recoBasicClusters_*_*_*",
       "keep recoSuperClusters_*_*_*"
     }
  }
 
  endpath outpath = { o2 }
}

