#
#  run on collection of ecal digis and make rechits and store them
#  in output collection.
#
#  copied from example provided by Fabio Cossutti, Trieste
#
#  $Id: egammaDigiToRecHits.cfg,v 1.3 2006/07/21 14:11:44 rahatlou Exp $
#
process egammaDigiToRecHits = {

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

 # input
  source = PoolSource {
     untracked vstring fileNames = {'file:ecal_digis.root'}
     untracked int32 maxEvents = -1
     untracked uint32 debugVebosity = 10
     untracked bool   debugFlag     = true
  }

 # ecal geometry
 include "Geometry/EcalCommonData/data/EcalOnly.cfi"

 #ECAL LocalReco sequence 
 include "RecoLocalCalo/EcalRecProducers/data/ecalLocalRecoSequence.cff"

 path p = { ecalLocalRecoSequence }

 module out = PoolOutputModule
  {
     untracked string fileName = 'ecal_rechits.root'
  }


 endpath ep = { out }

}
